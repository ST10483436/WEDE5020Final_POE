        <div class="LOGO">
            <img src="images/LOGO.png" alt="Logo" style="width:50px; height:50px;">
            <ul>
                <button><a href="home.html">Home</a></button>

        </div>

<main>
    <div class="main-content">
        <h1>Youth Sport Academy Photo Gallery</h1> 
        <p><marquee>Click on any image to view it in the lightbox.</marquee></p> 
        <!-- Gallery Section -->
      <div class="gallery">
           <div class="gallery-item" onclick="openLightbox(0)">
           <img src="images/10.jpg" alt="Soccer">
      </div>
       <div class="gallery-item" onclick="openLightbox(1)">
              <img src="images/20.jpg" alt="Basketball">
       </div>
       <div class="gallery-item" onclick="openLightbox(2)">
		    <img src="images/30.jpg" alt="Atletics">
       </div>
      <div class="gallery-item" onclick="openLightbox(3)">
            <img src="images/40.jpg" alt="Tracks">
    </div>
</div>


          <!-- Lightbox -->
   <div class="lightbox" id="lightbox">
      <span class="close-btn" onclick="closeLightbox()">&times;</span>
       <button class="prev-btn" onclick="changeImage(-1)">&#10094;</button>
    <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="">
    </div>
      <div class="lightbox-caption" id="lightbox-caption"></div>
    <button class="next-btn" onclick="changeImage(1)">&#10095;</button>
</div>

</main>
